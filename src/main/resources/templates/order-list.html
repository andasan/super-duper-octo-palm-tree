<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="layouts :: head(title='Orders')">
</head>
<body>
	<nav th:replace="layouts :: navbar"></nav>
	<h1>Orders</h1>
	<a href="/orderput" style="margin-left: 20px; font-size: large">Shop Now</a>
	<table class="table table-bordered table-striped table-info">
		<thead>
			<tr>
				<th>Order Number</th>
				<th>Product</th>
				<th>Version</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="field: ${Orderlist}">
				<td th:text="${field.order_number}"></td>
				<td th:text="${field.product}"></td>
				<td th:text="${field.version}"></td>
				<td th:text="${field.quantity}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
